<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Бронирование отелей</h1>
        <form action="/" method="post">
            <input type="text" name="username" placeholder="Введите логин" class="form-control mt-2">
            <input type="text" name="hotelid" placeholder="Введите UUID отеля" class="form-control mt-2">
            <input type="date" name="startdate" placeholder="Введите дату заселения" class="form-control mt-2">
            <input type="date" name="enddate" placeholder="Введите дату выселения" class="form-control mt-2">
            <button type="submit" class="btn btn-success mt-3">Создать бронь</button>
        </form>
    </div>
    <div class="container">
        <h3 class="mt-5">Отменить бронирование</h3>
        <form action="/" method="delete">
            <input type="text" name="username" placeholder="Введите логин" class="form-control mt-2">
            <button type="submit" class="btn btn-success mt-3">Отменить все бронирования</button>
        </form>
    </div>
</body>
</html>
